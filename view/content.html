<div id="extension-turnip-extension-content">
  <div id="extension-turnip-extension-request">
    <h2>Echo Request</h2>
    <div id="extension-turnip-extension-form-content">
      <label for="key">Key: </label>
      <input type="text" name="key" id="extension-turnip-extension-form-key" required>
      <br>
      <label for="value">Value: </label>
      <input type="text" name="value" id="extension-turnip-extension-form-value" required>
      <br>
      <button type="button" id="extension-turnip-extension-form-submit">Send</button>
    </div>
  </div>

  <br>
  <br>

  <div id="extension-turnip-extension-response">
    <h2>Echo Response</h2>
    <pre id="extension-turnip-extension-response-data"></pre>
  </div>
</div>

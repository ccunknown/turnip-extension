<!-- Section -->
<div
  id="extension-turnip-extension-content-history-section"
  class=""
>
  <!-- Section 0: Loading -->
  <div
    id="extension-turnip-extension-content-history-section-loading"
    class=""
  >
    <div class="d-flex flex-column justify-content-center">
      <br>
      <div class="text-light">
        <center>
          Please wait, this process will take a while.
        </center>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar progress-bar-black-striped bg-warning progress-bar-animated" style="width:100%">
        </div>
      </div>
    </div>
  </div>

  <!-- Section 1: Device List -->
  <div
    id="extension-turnip-extension-content-history-section-01"
    class="card bg-warning"
  >

    <!-- Card Header -->
    <div class="card-header border-secondary">
      <div class="d-flex justify-content-between text-dark">
        <div class="text-truncate">
          <i class="fas fa-chart-bar mr-2"></i>
          <b id="extension-turnip-extension-content-history-section-01-title">Devices List</b>
        </div>
      </div>
    </div>

    <!-- Card Body -->
    <div class="card-body bg-dark">

      <!-- Container -->
      <div
        id="extension-turnip-extension-content-history-section-01-container"
        class="turnip-form-container d-flex col-sm-12 col-md-10 col-lg-8"
      >
        <div
          id="extension-turnip-extension-content-history-section-01-search"
          class="input-group mb-3"
        >
          <div class="input-group-prepend">
            <div class="input-group-text">Filter</div>
          </div>
          <input 
            id="extension-turnip-extension-content-history-section-01-search-box"
            class="form-control" 
            type="text" 
            placeholder="Type text here."
          >
        </div>

        <div id="extension-turnip-extension-content-history-section-01-accordion">
          <!-- Device List -->
          Device List
          
        </div>

      </div>

    </div>

  </div>

  <!-- Section 2: Property History -->
  <div
    id="extension-turnip-extension-content-history-section-02"
    class="card bg-warning"
  >

    <!-- Card Header -->
    <div class="card-header border-secondary">
      <div class="d-flex justify-content-between text-dark">
        <div class="text-truncate">
          <i class="fas fa-chart-bar mr-2"></i>
          <b id="extension-turnip-extension-content-history-section-02-title-label">Device: Property</b>
        </div>
        <div class="d-flex">
          <div class="btn-group" role="group">
            <button
              id="extension-turnip-extension-content-history-section-02-title-download"
              class="btn btn-success dropdown-toggle border-secondary text-nowrap mr-1"
              type="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-save"></i>
              <b class="d-none d-md-inline ml-2">Download</b>
            </button>
            <div class="dropdown-menu bg-secondary" aria-labelledby="btnGroupDrop1">
              <a
                id="extension-turnip-extension-content-history-section-02-title-download-json"
                class="dropdown-item"
                onMouseOver="this.style.color='black'"
                onMouseOut="this.style.color='white'"
              >
                JSON
              </a>
              <a
                id="extension-turnip-extension-content-history-section-02-title-download-csv"
                class="dropdown-item"
                onMouseOver="this.style.color='black'"
                onMouseOut="this.style.color='white'"
              >
                CSV
              </a>
            </div>
          </div>
          <button
            id="extension-turnip-extension-content-history-section-02-title-reload"
            class="btn btn-success border-secondary text-nowrap mr-1"
          >
            <i class="fas fa-sync-alt"></i>
            <b class="d-none d-md-inline ml-2">Reload</b>
          </button>
          <button
            id="extension-turnip-extension-content-history-section-02-title-back"
            class="btn btn-danger border-secondary text-nowrap mr-1"
          >
            <i class="fas fa-backspace"></i>
            <b class="d-none d-md-inline ml-2">Back</b>
          </button>
        </div>
      </div>
    </div>

    <!-- Card Body -->
    <div class="card-body bg-dark turnip-md-max-body-height" style="min-height: 480px;">
      <!-- Container -->
      <div
        id="extension-turnip-extension-content-history-section-02-container"
        class="turnip-form-container d-flex justify-content-center h-100"
      >
        <div class="d-flex flex-md-row flex-column justify-content-center h-100">
          <div class="d-flex flex-column flex-grow-1 mr-md-3 h-100">
            <div
              id="extension-turnip-extension-content-history-section-02-body-timeselector"
              class=""
            >
              <div
                id="extension-turnip-extension-content-history-section-02-body-timeselector-month"
                class="btn-group mr-1 mb-2"
                role="group"
                aria-label="Timerange selector"
              >
                <button
                  type="button"
                  id="extension-turnip-extension-content-history-section-02-body-timeselector-month-1"
                  class="btn btn-secondary"
                >
                  Month
                </button>
              </div>
              <div
                id="extension-turnip-extension-content-history-section-02-body-timeselector-week"
                class="btn-group mr-1 mb-2"
                role="group"
                aria-label="Timerange selector"
              >
                <button
                  type="button"
                  id="extension-turnip-extension-content-history-section-02-body-timeselector-week-2"
                  class="btn btn-secondary"
                >
                  2
                </button>
                <button
                  type="button"
                  id="extension-turnip-extension-content-history-section-02-body-timeselector-week-1"
                  class="btn btn-secondary"
                >
                  Week
                </button>
              </div>
              <div
                id="extension-turnip-extension-content-history-section-02-body-timeselector-day"
                class="btn-group mr-1 mb-2"
                role="group"
                aria-label="Timerange selector"
              >
                <button
                  type="button"
                  id="extension-turnip-extension-content-history-section-02-body-timeselector-day-5"
                  class="btn btn-secondary"
                >
                  5
                </button>
                <button
                  type="button"
                  id="extension-turnip-extension-content-history-section-02-body-timeselector-day-2"
                  class="btn btn-secondary"
                >
                  2
                </button>
                <button
                  type="button"
                  id="extension-turnip-extension-content-history-section-02-body-timeselector-day-1"
                  class="btn btn-secondary"
                >
                  Day
                </button>
              </div>
              <div
                id="extension-turnip-extension-content-history-section-02-body-timeselector-hour"
                class="btn-group mr-1 mb-2"
                role="group"
                aria-label="Timerange selector"
              >
                <button
                  type="button"
                  id="extension-turnip-extension-content-history-section-02-body-timeselector-hour-12"
                  class="btn btn-secondary"
                >
                  12
                </button>
                <button
                  type="button"
                  id="extension-turnip-extension-content-history-section-02-body-timeselector-hour-6"
                  class="btn btn-secondary"
                >
                  6
                </button>
                <button
                  type="button"
                  id="extension-turnip-extension-content-history-section-02-body-timeselector-hour-2"
                  class="btn btn-secondary"
                >
                  2
                </button>
                <button
                  type="button"
                  id="extension-turnip-extension-content-history-section-02-body-timeselector-hour-1"
                  class="btn btn-secondary"
                >
                  Hour
                </button>
              </div>
              <div
                id="extension-turnip-extension-content-history-section-02-body-timeselector-minute"
                class="btn-group mr-1 mb-2"
                role="group"
                aria-label="Timerange selector"
              >
                <button
                  type="button"
                  id="extension-turnip-extension-content-history-section-02-body-timeselector-minute-30"
                  class="btn btn-secondary"
                >
                  30
                </button>
                <button
                  type="button"
                  id="extension-turnip-extension-content-history-section-02-body-timeselector-minute-15"
                  class="btn btn-secondary"
                >
                  15
                </button>
                <button
                  type="button"
                  id="extension-turnip-extension-content-history-section-02-body-timeselector-minute-5"
                  class="btn btn-secondary"
                >
                  5
                </button>
                <button
                  type="button"
                  id="extension-turnip-extension-content-history-section-02-body-timeselector-minute-1"
                  class="btn btn-secondary"
                >
                  Minute
                </button>
              </div>
            </div>
            <div class="turnip-badge-header-group">
              <label class="turnip-label-badge badge-secondary">Chart</label>
              <canvas
                id="extension-turnip-extension-content-history-section-02-body-chart"
                class="turnip-badge-union border-secondary w-100"
              >
              </canvas>
            </div>
            <div class="turnip-badge-header-group grow-1">
              <label class="turnip-label-badge badge-secondary">Schema</label>
              <textarea
                id="extension-turnip-extension-content-history-section-02-body-schema"
                class="turnip-badge-union border-secondary grow-1"
                style="
                  min-height: 100px;
                  font-family: Consolas;
                  background: black;
                  color: white;
                  resize: none;
                "
              >
              </textarea>
            </div>
          </div>
          <div class="d-inline d-md-none mb-3"></div>
          <div class="d-flex flex-column" style="min-width: 250px;">
            <div class="turnip-badge-header-group">
              <label class="turnip-label-badge badge-secondary">Timezone</label>
              <input
                id="extension-turnip-extension-content-history-section-02-body-timezone"
                class="turnip-badge-union border-secondary"
                type="text"
              >
            </div>
            <div
              id="extension-turnip-extension-content-history-section-02-body-value"
              class="turnip-badge-header-group grow-1"
            >
              <div class="turnip-label-badge-group">
                <label class="turnip-label-badge badge-secondary">
                  Value
                </label>
                <label
                  id="extension-turnip-extension-content-history-section-02-body-value-headertag"
                  class="turnip-label-badge turnip-label-badge-button badge-warning"
                >
                  List
                </label>
              </div>
              <div
                class="turnip-badge-union border-secondary d-flex flex-grow-1"
                style="
                  min-height: 100px;
                  overflow: auto;
                "
              >
                <ul
                  id="extension-turnip-extension-content-history-section-02-body-value-list"
                  class="list-group flex-grow-1 w-100 h-100"
                  style="
                    min-height: 100px;
                    position: absolute;
                  "
                >
                </ul>
                <textarea
                  id="extension-turnip-extension-content-history-section-02-body-value-textarea"
                  class="flex-grow-1 w-100 h-100 hide"
                  style="
                    min-height: 100px;
                    white-space: pre;
                    overflow-wrap: normal;
                    overflow-x: auto;
                    background: black;
                    color: white;
                    resize: none;
                  "
                >
                </textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
